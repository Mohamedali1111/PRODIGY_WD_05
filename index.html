<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter Your City Name" spellcheck="false">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weather">
            <img src="public/images/rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Kolhapur</h2>
            <div class="details">
                <div class="col">
                    <img src="public/images/humidity.png">
                    <div>
                        <p class="humidity">20%</p>
                        <p class="text">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="public/images/wind.png">
                    <div>
                        <p class="wind">5 km/h</p>
                        <p class="text">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="public/js/script.js"></script>
</body>

</html>
